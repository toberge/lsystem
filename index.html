<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lindenmayer system</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="L-system" />
    <link rel="stylesheet" href="./index.css" />
    <!-- Font copypasta -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"
      >Sooooorry please use newer browser, person</canvas
    >
    <script src="./index.js" defer></script>
    <fieldset>
      <legend>Settings ^</legend>
      <div class="field">
        <label for="preset">Preset</label>
        <select name="presets" id="preset"></select>
      </div>
      <h2>Plant</h2>
      <div class="field">
        <label for="length">Length</label>
        <input id="length" type="range" min="1" max="100" />
      </div>
      <div class="field">
        <label for="falloff">Falloff</label>
        <input id="falloff" type="range" min="0.5" max="1" step="0.01" />
      </div>
      <div class="field">
        <label for="angle">Angle</label>
        <input
          id="angle"
          type="range"
          min="0"
          max="1.57079632679"
          step="0.04908738521"
        />
      </div>
      <div class="field">
        <label for="animate">Animate</label>
        <input id="animate" type="checkbox" value="true" />
      </div>
      <h2>Music</h2>
      <div class="field">
        <label for="scale">Scale</label>
        <select name="scale" id="scale"></select>
      </div>
      <div class="field">
        <label for="duration">Tone length</label>
        <input id="duration" type="range" min="0.08" max="0.6" step="0.01" />
      </div>
      <div class="field">
        <label for="volume">Volume</label>
        <input id="volume" type="range" value="0.1" min="0" max="0.1" step="0.002" />
      </div>
      <div class="field">
        <label for="play">Play</label>
        <input id="play" type="checkbox" value="true" checked />
      </div>
      <h2>L-system</h2>
      <div class="field">
        <label for="iterations">Iterations</label>
        <input id="iterations" type="range" min="1" max="6" step="1" />
      </div>
      <div class="field">
        <label for="axiom">Axiom</label>
        <input id="axiom" type="text" />
      </div>
      <div>
        <label for="rules">Rules</label>
        <textarea id="rules">hello there</textarea>
      </div>
      <div>
        <dl>
          <dt>F/G</dt>
          <dd>Draw stem upwards</dd>
          <dt>+/-</dt>
          <dd>Rotate right/left</dd>
          <dt>[/]</dt>
          <dd>Push/pop transform</dd>
          <dt>$</dt>
          <dd>Draw petal</dd>
        </dl>
      </div>
    </fieldset>
  </body>
</html>
